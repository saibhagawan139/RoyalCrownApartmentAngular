<div class="login-container">
  <h2>Royal Crown Apartment Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" [(ngModel)]="username" name="username" required autocomplete="username" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" [(ngModel)]="password" name="password" type="password" required autocomplete="current-password" />
    </div>
    <button type="submit" [disabled]="loading || !loginForm.form.valid">Login</button>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="loading" class="loading">Logging in...</div>
  </form>
</div>
