<header class="rc-header">
  <div class="brand" (click)="router.navigate(['/'])">Royal Crown Apartment</div>
  <nav>
    <a *ngIf="!user" routerLink="/login">Sign in</a>
    <a *ngIf="user && (user.role === 'OWNER' || user.role === 'TENANT')" routerLink="/owner">My OTP</a>
    <a *ngIf="user && user.role === 'SECURITY_GUARD'" routerLink="/security">Validate OTP</a>
    <div *ngIf="user" class="user">
      <span class="uname">{{ user.username }}</span>
      <button (click)="logout()" title="Logout">Logout</button>
    </div>
  </nav>
</header>
