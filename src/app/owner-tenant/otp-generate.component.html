<div class="otp-generate-container">
  <h2>Generate OTP</h2>
  <p>Your Flat Number: <strong>{{flatNo || 'N/A'}}</strong></p>

  <label for="guestType">Guest Type</label>
  <select id="guestType" [(ngModel)]="guestType">
    <option value="" disabled selected>Select guest type</option>
    <option *ngFor="let gt of guestTypes" [value]="gt">{{gt}}</option>
  </select>

  <button (click)="generateOtp()" [disabled]="loading">Generate OTP</button>

  <div *ngIf="loading" class="loading">Generating OTP...</div>

  <div *ngIf="otpEntry" class="otp-result">
    <p><strong>OTP Code:</strong> {{otpEntry.otpCode}}</p>
    <p><strong>Issued At:</strong> {{otpEntry.issuedAt | date:'short'}}</p>
    <p><strong>Expires At:</strong> {{otpEntry.expiresAt | date:'short'}}</p>
  </div>

  <div *ngIf="error" class="error">{{error}}</div>
</div>
