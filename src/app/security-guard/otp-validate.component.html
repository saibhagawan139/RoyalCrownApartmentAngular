<div class="otp-validate-container">
  <h2>Validate OTP</h2>

  <label for="flatNo">Flat Number</label>
  <input id="flatNo" [(ngModel)]="flatNo" placeholder="Enter Flat Number" />

  <label for="otpCode">OTP Code</label>
  <input id="otpCode" [(ngModel)]="otpCode" placeholder="Enter OTP Code" />

  <button (click)="validateOtp()" [disabled]="loading">Validate OTP</button>

  <div *ngIf="loading" class="loading">Validating...</div>
  <div *ngIf="resultMessage" class="result">{{ resultMessage }}</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
