<div class="page validate-page">
  <div class="panel">
    <h2>Validate OTP</h2>
    <form [formGroup]="form" (ngSubmit)="validate()">
      <label>Flat No
        <input formControlName="flatNo" placeholder="E.g. A101 or SE1"/>
      </label>
      <label>OTP Code
        <input formControlName="otpCode" placeholder="Enter OTP"/>
      </label>
      <div class="actions">
        <button type="submit" [disabled]="validating">Validate</button>
      </div>
    </form>

    <div *ngIf="result" class="result" [class.valid]="result.valid" [class.invalid]="!result.valid">
      <div *ngIf="result.valid">✅ Valid OTP</div>
      <div *ngIf="!result.valid">❌ Invalid OTP</div>
      <div *ngIf="result.message">{{ result.message }}</div>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>
  </div>
</div>
